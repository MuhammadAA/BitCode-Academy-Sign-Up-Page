<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCode Academy Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup">

        <header>
            <img src="logo.png">
            <h1>BitCode Academy Sign-up</h1>
        </header>

        <fieldset>
            <form action="" method="post">   <!-- http://httpbin.org/post-->

                <div class="inputDiv"> 
                    <label for="firstName">First Name</label>
                    <input name="firstName" type="text" id="firstName" placeholder="First Name...">
                </div>
                
                <div class="inputDiv">
                    <label for="lastName">Last Name</label>
                    <input name="lastName" type="text" id="lastName" placeholder="Last Name...">
                </div>

                <div class="inputDiv">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="email@domain.com">
                </div>

                <div class="inputDiv">
                    <label for="phNumber">Phone Number</label>
                    <input name="phoneNumber" type="tel" id="phNumber" placeholder="123-456-7890">
                </div>

                <div class="inputDiv">
                    <label for="pass">Password</label>
                    <input name="password" type="password" id="pass" placeholder="xxxxxxxxxx">
                </div>

                <div class="inputDiv">
                    <label for="passConf">Password Confirm</label>
                    <input type="password" id="passConf" placeholder="xxxxxxxxxx">
                </div>


                <button type="submit">Submit</button>
            </form>
        </fieldset>
        

    </div>

     
    
</body>
</html>
