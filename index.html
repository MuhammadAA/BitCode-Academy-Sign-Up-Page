<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCode Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="login">

        <div class="image">
            <img src="usingComputer.png">
            <p id="photo-credits">Photo by <a href="https://unsplash.com/@charlesdeluvio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">charlesdeluvio</a></p>
        </div>

        <div class="right-side">
            <div class="header">
                <img class="logo" src="logo.png">
                <h1>BitCode Academy Login</h1>
            </div>
    
            <fieldset>
                <form action="" method="post" id="form">
                    
                    <div class="inputDiv">
                        <label for="email">Email</label>
                        <input name="email" type="email" id="email" placeholder="Ex. email@domain.com" required>
                    </div>

                    <div class="inputDiv">
                        <label for="pass">Password</label>
                        <input input name="password" type="password" id="pass" placeholder="Ex. xxxxxxxxxx" required minlength="8">
                        <a id="forgotPass" href="">Forgot Password?</a>
                    </div>

                   
                    <button type="submit">Submit</button>
                    <p id="signup">Don't have an account? <a href="signup.html">Sign-up</a>.</p>

                </form>
            </fieldset>
        </div>
    </div>
</body>
<p id="background-credits"c>Photo by <a href="https://unsplash.com/@flowforfrank?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ferenc Almasi</a> </p>
</html>
